<!DOCTYPE html>
<html lang="en" translate="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/0ae0f22b20.js" crossorigin="anonymous"></script>
    <meta name="robots" content="noindex" />
    <link rel="shortcut icon" href="./img/favicon.png" type="image/png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="game-style.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="media.css">
    <link rel="stylesheet" href="fonts.css">
    
    <script src="classes/drawable-object.js"></script>
    <script src="classes/movable-object.class.js"></script>
    <script src="classes/player.class.js"></script>
    <script src="classes/npc.class.js"></script>
    <script src="classes/cloud.class.js"></script>
    <script src="classes/status-bar.js"></script>
    <script src="classes/boss-hp-bar.class.js"></script>
    <script src="classes/bottle-count.class.js"></script>
    <script src="classes/coin-count.class.js"></script>
    <script src="classes/bottle.class.js"></script>
    <script src="classes/coin.class.js"></script>
    <script src="classes/world.class.js"></script>
    <script src="classes/bg.class.js"></script>
    <script src="classes/sky.class.js"></script>
    <script src="classes/keyboard.class.js"></script>
    <script src="classes/level.class.js"></script>
    <script src="classes/boss.class.js"></script>
    <script src="levels/level_01.js"></script>
    <script src="classes/throwable-object.js"></script>
    <script src="classes/egg.class.js"></script>

    <script src="js/game.js" defer></script>
    <script src="js/full-screen-feature.js" defer></script>
    <script src="js/sound-controls.js" defer></script>

    <title>POLLO LOCO</title>
</head>


<body onload="init()">
    <div id="title-container">
        <a href="index.html"><h2>-Los-</h2>
        <h1>Pollos Locos</h1></a>
    </div>

    <div id="fullscreen-overlay"><p class="warning-text">You need to hold ur device in landscape mode in order to play this game.</p></div>

    <div id="canvas-container">
        <canvas id="canvas"></canvas>

        <!-- mobile controlls start -->
        <div class="ui-container-bottom">
            <button id="left-button">
                <i class="fa-solid fa-angle-left"></i>
            </button>
    
            <button id="right-button">
                <i class="fa-solid fa-angle-right"></i>
            </button>
    
            <!-- options -->
            <div class="options-conatiner">
                <button id="restart-button">
                    <i class="fa-solid fa-arrow-rotate-left"></i>
                </button>
    
                <button id="mute-button" onclick="muteGame()">
                    <i class="fa-solid fa-volume-high"></i>
                </button>

                <button id="unmute-button" onclick="unmuteGame()">
                    <i class="fa-solid fa-volume-xmark"></i>
                </button>
    
                <button id="fullscreen-button">
                    <i class="fa-solid fa-expand"></i>
                </button>
    
                <button id="minscreen-button">
                    <i class="fa-solid fa-compress"></i>
                </button>
            </div>
            <!-- options end -->

            <button id="jump-button">
                <i class="fa-solid fa-angle-up"></i>
            </button>
    
            <button id="bottle-button">
                <i class="fa-solid fa-bottle-droplet"></i>
            </button>
        </div>
    </div>
</body>
</html>
